<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
        <link rel="stylesheet" href="/web/app.css"/>
    </head>
    <body>
        <div id="app">
            <div id="user">
                <div v-if="!user_id">
                    <div class="container">
                        <div class="input-group user_register_input_group">
                            <div class="input-group-prepend user_register_input_group_prepend">
                                <span class="input-group-text">User Name</span>
                            </div>
                            <input type="text" class="form-control" v-model="register_user_name">
                        </div>
                        <div class="input-group user_register_input_group">
                            <div class="input-group-prepend user_register_input_group_prepend">
                                <span class="input-group-text">User Email</span>
                            </div>
                            <input type="text" class="form-control" v-model="register_user_email">
                        </div>
                        <label for="basic-url">Password needs to be longer than 8 digits</label>
                        <div class="input-group user_register_input_group">
                            <div class="input-group-prepend user_register_input_group_prepend">
                                <span class="input-group-text">Password</span>
                            </div>
                            <input v-bind:type="(register_user_passsword_input_toggle)?('text'):('password')" class="form-control" v-model="register_user_password">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" v-on:click="click_register_user_passsword_input_toggle()">
                                    <span v-if="register_user_passsword_input_toggle"><i class="fa fa-eye" aria-hidden="true"></i></span>
                                    <span v-if="!register_user_passsword_input_toggle"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-secondary" v-on:click="click_user_register()">Register</button>
                    </div>
                </div>
                <div v-if="user_id">
                    <div>{{user_id}}</div>
                    <div>{{user_name}}</div>
                    <div>{{user_email}}</div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js" integrity="sha512-BKbSR+cfyxLdMAsE0naLReFSLg8/pjbgfxHh/k/kUC82Hy7r6HtR5hLhobaln2gcTvzkyyehrdREdjpsQwy2Jw==" crossorigin="anonymous"></script>
    <script src="/web/app.js"></script>
</html>
