<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
        <link rel="stylesheet" href="/web/app.css"/>
    </head>
    <body>
        <div id="app">
            <div id="router">
                <div id="home">
                    <div id="home_search">
                        <h1 id="home_title">Tomato Hot Pot</h1>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for category">
                            <div class="input-group-append">
                                <button class="btn btn-dark" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="menu">
                <div id="menu_btn_container" v-if="user_id">
                    <button id="menu_btn" type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="menu_btn">
                        <a class="dropdown-item" href="#liked"><i class="fa fa-heart" aria-hidden="true"></i> Liked recipes</a>
                        <a class="dropdown-item" href="#my"><i class="fa fa-pencil" aria-hidden="true"></i> My recipes</a>
                    </div>
                </div>
            </div>
            <div id="compose">
                <div id="compose_btn_container" v-if="user_id">
                    <button type="button" class="btn btn-dark" id="compose_btn">
                        <span><i class="fa fa-pencil" aria-hidden="true"></i></span><span id="share_your_recipe">Share your recipe</span>
                    </button>
                </div>
            </div>
            <div id="user">
                <div id="user_btn_container">
                    <div v-if="!user_id">
                        <button type="button" class="btn btn-light" v-on:click="click_register_btn">Register</button>
                        <button type="button" class="btn btn-dark" v-on:click="click_login_btn">Login</button>
                    </div>
                    <div v-if="user_id">
                        <button type="button" class="btn btn-dark" v-on:click="click_user_btn">
                            <i class="fa fa-user-circle" aria-hidden="true"></i> {{user_name}}
                        </button>
                    </div>
                </div>
                <div class="modal" data-backdrop="static" data-keyboard="false" id="user_modal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div v-if="!user_id">
                                    <div class="container">
                                        <ul class="nav nav-tabs user_login_register_nav">
                                            <li class="nav-item">
                                                <a class="nav-link" v-bind:class="(user_login_register_toogle)?('active'):('')" v-on:click="click_user_login_register_toogle(true)">Login</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" v-bind:class="(!user_login_register_toogle)?('active'):('')" v-on:click="click_user_login_register_toogle(false)">Register</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="container" v-if="!user_login_register_toogle">
                                        <div class="input-group user_register_input_group">
                                            <div class="input-group-prepend user_register_input_group_prepend">
                                                <span class="input-group-text">User Name</span>
                                            </div>
                                            <input type="text" class="form-control" v-model="register_user_name">
                                        </div>
                                        <div class="input-group user_register_input_group">
                                            <div class="input-group-prepend user_register_input_group_prepend">
                                                <span class="input-group-text">User Email</span>
                                            </div>
                                            <input type="text" class="form-control" v-model="register_user_email">
                                        </div>
                                        <label for="basic-url">Password needs to be longer than 8 digits</label>
                                        <div class="input-group user_register_input_group">
                                            <div class="input-group-prepend user_register_input_group_prepend">
                                                <span class="input-group-text">Password</span>
                                            </div>
                                            <input v-bind:type="(register_user_passsword_input_toggle)?('text'):('password')" class="form-control" v-model="register_user_password">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" v-on:click="click_register_user_passsword_input_toggle()">
                                                    <span v-if="register_user_passsword_input_toggle"><i class="fa fa-eye" aria-hidden="true"></i></span>
                                                    <span v-if="!register_user_passsword_input_toggle"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                                </button>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-outline-secondary" v-on:click="click_user_register()">Register</button>
                                    </div>
                                    <div class="container" v-if="user_login_register_toogle">
                                        <div class="input-group user_login_input_group">
                                            <div class="input-group-prepend user_login_input_group_prepend">
                                                <span class="input-group-text">User Email</span>
                                            </div>
                                            <input type="text" class="form-control" v-model="login_user_email">
                                        </div>
                                        <div class="input-group user_login_input_group">
                                            <div class="input-group-prepend user_login_input_group_prepend">
                                                <span class="input-group-text">Password</span>
                                            </div>
                                            <input v-bind:type="(login_user_passsword_input_toggle)?('text'):('password')" class="form-control" v-model="login_user_password">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" v-on:click="click_login_user_passsword_input_toggle()">
                                                    <span v-if="login_user_passsword_input_toggle"><i class="fa fa-eye" aria-hidden="true"></i></span>
                                                    <span v-if="!login_user_passsword_input_toggle"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                                                </button>
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-outline-secondary" v-on:click="click_user_login()">Login</button>
                                    </div>
                                </div>
                                <div v-if="user_id">
                                    <div>{{user_id}}</div>
                                    <div>{{user_name}}</div>
                                    <div>{{user_email}}</div>
                                    <button type="button" class="btn btn-danger" v-on:click="click_user_logout()">Logout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js" integrity="sha512-BKbSR+cfyxLdMAsE0naLReFSLg8/pjbgfxHh/k/kUC82Hy7r6HtR5hLhobaln2gcTvzkyyehrdREdjpsQwy2Jw==" crossorigin="anonymous"></script>
    <script src="/web/app.js"></script>
</html>
